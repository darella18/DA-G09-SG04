<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectores de Atributos</title>
  <link rel="stylesheet" href="atributos.css">
</head>
<body>
  <h1>Selectores de Atributos</h1>
  <section>
    <h2>Enlace 1</h2>
    <a href="https://www.google.com">Enlace a Google</a>
    <h2>Enlace 2</h2>
    <a href="https://www.bing.com">Enlace a Bing</a>
    <h2>Enlace 3</h2>
    <a href="https://www.yahoo.com">Enlace a Yahoo</a>
  </section>
  <section>
    <h2>Imagenes</h2>
    <img src="imagen1.jpg" alt="Imagen 1">
    <img src="imagen2.jpg" alt="Imagen 2">
    <img src="imagen3.png" alt="Imagen 3">
  </section>
  <section>
    <h2>Alertas</h2>
    <div class="alert warning">Alerta de warning</div>
    <div class="alert danger">Alerta de danger</div>
    <div class="alert success">Alerta de success</div>
  </section>
</body>
</html>
